<!DOCTYPE html>
<html lang="EN">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Practice Forms">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="./gold-t.png">
        <link rel="stylesheet" href="style.css">
        <title>Forming Forms</title>
        <script src="functionality.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body class="bg-dark">
        <form action="/noWhere" method="post"
            class="fw-bold shadow-lg bg-secondary p-5 mx-auto w-75 mt-5 border border-2 border-danger rounded">
            <!-- header -->
            <h1 class="p-3 text-center border border-3 border-danger bg-light rounded" title="...Please">Sign-in Here</h1>
            <!-- User's name -->
            <div class="mb-3 row">
                <div class="col">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName" title="given name">
                </div>
                <div class="col">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lName" title="family name">
                </div>
            </div>
            <!-- User's pass -->
            <div class="mb-3">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" title="secure password">
            </div>
            <!-- User's gender -->
            <div class="d-flex flex-row justify-content-evenly">
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="check1">Male</label>
                    <input name="gender" type="radio" class="form-check-input" id="check1">
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="check2">Female</label>
                    <input name="gender" type="radio" class="form-check-input" id="check2">
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="check3">Non-Binary</label>
                    <input name="gender" type="radio" class="form-check-input" id="check3">
                </div>
            </div>
            <!-- User's role -->
            <div>
                <select title="Pick yer poison"name="role" id="role" class="text-center form-select">
                    <option selected>Student</option>
                    <option>Administrator</option>
                    <option>Employee</option>
                    <option>Visitor</option>
                </select>
            </div>
            <!-- submit button -->
            <button type="submit" class="mt-4 form-control btn btn-success" title="send form">Submit</button>
        </form>
    </body>

</html>
